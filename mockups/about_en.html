<!doctype html>
<html class="no-js" lang="en" ng-app="values">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;">

        <title>Всегда впереди</title>

        <link rel="stylesheet" href="css/app.css">
        <link rel="stylesheet" href="lib/animate.min.css">

        <script src="./lib/angular.min.js" charset="utf-8"></script>
        <script src="./js/app.js" charset="utf-8"></script>
    </head>
    <body ng-controller="MainCtrl" oncontextmenu="return false">

        <div class="centered">
            <div class="row">
                <div class="small-12 columns text-center no-padding">
                    <img src="./icons/logo.png" style="width: 80%;" />
                </div>
            </div>

            <div class="row icons-container">
                <div class="small-1 columns">
                    <p></p>
                </div>
                <div class="small-2 columns text-center">
                    <div class="icons animated" ng-show="show[0]" ng-class="icons[0]"></div>
                </div>

                <div class="small-2 columns text-center">
                    <div class="icons animated" ng-show="show[1]" ng-class="icons[1]"></div>
                </div>

                <div class="small-2 columns text-center">
                    <div class="icons animated" ng-show="show[2]" ng-class="icons[2]"></div>
                </div>

                <div class="small-2 columns text-center">
                    <div class="icons animated" ng-show="show[3]" ng-class="icons[3]"></div>
                </div>

                <div class="small-2 columns text-center">
                    <div class="icons animated" ng-show="show[4]" ng-class="icons[4]"></div>
                </div>
                <div class="small-1 columns">
                    <p></p>
                </div>
            </div>

            <div class="row fields">
                <div class="small-1 small-offset-3 columns">
                    <label for="phone" class="text-right">+7</label>
                </div>
                <div class="small-4 columns end">
                    <input type="tel" class="text-center" ng-disabled="form.mail" maxlength="10" ng-model="form.phone" id="phone" placeholder="номер телефона">
                </div>
            </div>

            <div class="row and">
                <h3 class="text-center">
                    или
                </h3>
            </div>

            <div class="row fields">
                <div class="small-4 small-offset-4 columns">
                    <input type="text" class="text-center" id="email" ng-disabled="form.phone" ng-model="form.mail" placeholder="корпоративная почта">
                </div>
                <div class="small-2 columns end">
                    <label for="email" class="text-left">@beeline.ru</label>
                </div>
            </div>

            <div class="result-container text-center">
                <button class="warning button large" ng-disabled="!form.phone && !form.mail" ng-click="apply()" ng-show="showButton">принять ценности</button>

                <div ng-show="showSpinner" class="align-center text-center">
                    <img src="./icons/balls.svg" />
                </div>

                <h2 class="text-center" ng-if="resultText">
                    {{resultText}}
                </h2>
            </div>
        </div>
    </body>
</html>
